<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SCASH Address Balances Dashboard</title>
    <link rel="icon" type="image/png" href="assets\satoshicash.webp" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <script>
      
      // 動態插入 dashboard_data.js，並加上隨機參數防快取
      const script = document.createElement('script');
      script.src = 'assets/dashboard_data.js?v=' + Math.random().toString(36).substring(2, 10);
      script.onload = function() {
        // dashboard_data.js 載入完成後再初始化
        console.log('addressBalances', addressBalances);
        renderPieChart();
        renderRankTables();
        renderTxTable();
        updateTop100Total();
      };
      document.head.appendChild(script);
      
    </script>
      <!-- document.head.appendChild(script); -->
    </script>
    <link rel="stylesheet" href="assets/dashboard.css" />
  </head>
  <body>
    <div class="container">
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
        "
      >
        <h1 style="margin-bottom: 0">
          <img
            src="assets/satoshicash.webp"
            alt="SCASH Logo"
            style="height: 48px; vertical-align: middle; margin-right: 12px"
          />
          SCASH 地址余额看板
        </h1>
        <div id="refreshTime" class="refresh-time"></div>
        <span id="refreshCountdownText" style="margin-left:12px;font-size:1em;color:#7c4dff;"></span>
      </div>
      <div class="flex">
        <div class="chart-area">
          <canvas
            id="pieChart"
            width="420"
            height="420"
            style="width:420px;height:420px;display:block;margin:0 auto;max-width:none;max-height:none;"
          ></canvas>
        </div>
        <div class="table-area">
          <h2>地址余额排行榜 <span id="top100Total" style="font-size:1rem;color:#7c4dff;"></span></h2>
          <div class="mb-16 collapsible" data-target="rankTable10">
            <b>前10名 ▼</b>
          </div>
          <div class="collapsible-content" id="wrap-rankTable10">
            <table id="rankTable10">
              <thead>
                <tr>
                  <th class="rank-col">排名</th>
                  <th>地址</th>
                  <th>余额</th>
                  <th>变动数量</th>
                  <th>更新时间</th>
                </tr>
              </thead>
              <tbody class="scrollable-tbody"></tbody>
            </table>
          </div>
          <div class="mt-16 collapsible" data-target="rankTable50">
            <b>第11~50名 ▼</b>
          </div>
          <div class="collapsible-content" id="wrap-rankTable50">
            <table id="rankTable50">
              <thead>
                <tr>
                  <th class="rank-col">排名</th>
                  <th>地址</th>
                  <th>余额</th>
                  <th>变动数量</th>
                  <th>更新时间</th>
                </tr>
              </thead>
              <tbody class="scrollable-tbody"></tbody>
            </table>
          </div>
          <div class="mt-16 collapsible" data-target="rankTable100">
            <b>第51~100名 ▼</b>
          </div>
          <div class="collapsible-content" id="wrap-rankTable100">
            <table id="rankTable100">
              <thead>
                <tr>
                  <th class="rank-col">排名</th>
                  <th>地址</th>
                  <th>余额</th>
                  <th>变动数量</th>
                  <th>更新时间</th>
                </tr>
              </thead>
              <tbody class="scrollable-tbody"></tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="section-title">大额转账记录（block & tx）</div>
      <table class="tx-table" id="txTable">
        <thead>
          <tr>
            <th>区块高度</th>
            <th>TxID</th>
            <th>地址</th>
            <th>金额</th>
            <th>时间</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <script>
      // 自動刷新與右上角顯示刷新時間
      function updateRefreshTime() {
        const now = new Date();
        const pad = (n) => n.toString().padStart(2, "0");
        const timeStr = `${now.getFullYear()}-${pad(now.getMonth() + 1)}-${pad(
          now.getDate()
        )} ${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(
          now.getSeconds()
        )}`;
        // document.getElementById(
        //   "refreshTime"
        // ).textContent = `刷新时间：${timeStr}`;
        // 顯示倒數（分鐘:秒）
        const min = Math.floor(countdown / 60);
        const sec = countdown % 60;
        document.getElementById("refreshCountdownText").innerHTML = `<b>（距下次自動刷新：${pad(min)}:${pad(sec)}）</b>`;
      }
      let countdown = 600; // 10分鐘
      function resetCountdown() {
        countdown = 600;
      }
      setInterval(() => {
        countdown--;
        if (countdown <= 0) {
          fetchDataAndRender();
          resetCountdown();
        }
        updateRefreshTime();
      }, 1000);
      // 頁面載入時立即顯示一次
      updateRefreshTime();
      // 點擊刷新時間手動刷新並重置倒數
      document.getElementById("refreshTime").onclick = function () {
        resetCountdown();
        location.reload();
      };
      // 手動刷新（F5）時自動重置倒數（瀏覽器自動重載會重設變數）
      window.addEventListener("keydown", function (e) {
        if (e.key === "F5") resetCountdown();
      });
      // 修正折叠排行榜表格功能
      document.addEventListener("DOMContentLoaded", function () {
        // 默认只展开前10名
        document.querySelectorAll(".collapsible").forEach(function (btn, idx) {
          const target = btn.getAttribute("data-target");
          const wrap = document.getElementById("wrap-" + target);
          if (idx > 0) {
            btn.classList.add("collapsed");
            btn.innerHTML = btn.innerHTML.replace("▼", "▲");
            wrap.style.maxHeight = "0";
            wrap.style.opacity = "0.2";
            wrap.style.pointerEvents = "none";
          } else {
            btn.classList.remove("collapsed");
            btn.innerHTML = btn.innerHTML.replace("▲", "▼");
            wrap.style.maxHeight = "2000px";
            wrap.style.opacity = "1";
            wrap.style.pointerEvents = "auto";
          }
          btn.addEventListener("click", function (e) {
            e.stopPropagation();
            const isCollapsed = btn.classList.toggle("collapsed");
            if (isCollapsed) {
              btn.innerHTML = btn.innerHTML.replace("▼", "▲");
              wrap.style.maxHeight = "0";
              wrap.style.opacity = "0.2";
              wrap.style.pointerEvents = "none";
            } else {
              btn.innerHTML = btn.innerHTML.replace("▲", "▼");
              wrap.style.maxHeight = "2000px";
              wrap.style.opacity = "1";
              wrap.style.pointerEvents = "auto";
            }
          });
        });
      });

      // 圓餅圖
      function renderPieChart() {
        const ctx = document.getElementById("pieChart").getContext("2d");
        const top10 = addressBalances.slice(0, 10);
        const group11_50 = addressBalances.slice(10, 50);
        const group51_100 = addressBalances.slice(50, 100);
        const sum11_50 = group11_50.reduce((a, b) => a + b.balance, 0);
        const sum51_100 = group51_100.reduce((a, b) => a + b.balance, 0);
        // 用於標籤顯示
        const labels = [
          ...top10.map(
            (x, i) =>
              `#${i + 1} ${
                x.address.length > 12
                  ? x.address.slice(0, 6) + "..." + x.address.slice(-4)
                  : x.address
              }`
          ),
          "第11~50名合计",
          "第51~100名合计",
        ];
        const data = [...top10.map((x) => x.balance), sum11_50, sum51_100];
        const colors = [
          "#4e79a7",
          "#f28e2b",
          "#e15759",
          "#76b7b2",
          "#59a14f",
          "#edc949",
          "#af7aa1",
          "#ff9da7",
          "#9c755f",
          "#bab0ab",
          "#b39ddb", // 11-50
          "#ce93d8", // 51-100
        ];
        // 先移除舊的canvas事件
        ctx.canvas.onclick = null;
        const chart = new Chart(ctx, {
          type: "pie",
          data: {
            labels: labels,
            datasets: [
              {
                data: data,
                backgroundColor: colors,
              },
            ],
          },
          options: {
            responsive: false, // 固定大小，不自動縮放
            maintainAspectRatio: false,
            plugins: {
              legend: { position: "bottom" },
              title: { display: true, text: "前10+分组地址余额分布" },
              datalabels: {
                color: "#fff",
                font: { weight: "bold", size: 16 },
                formatter: function (value, context) {
                  const total = context.chart.data.datasets[0].data.reduce(
                    (a, b) => a + b,
                    0
                  );
                  const percent = total ? (value / total) * 100 : 0;
                  return percent > 2 ? percent.toFixed(1) + "%" : "";
                },
              },
              tooltip: {
                callbacks: {
                  label: function (context) {
                    // 顯示完整地址
                    if (context.dataIndex < 10) {
                      const addr = addressBalances[context.dataIndex].address;
                      return `${context.label}: ${addr} (${context.parsed})`;
                    }
                    return `${context.label}: ${context.parsed}`;
                  },
                },
              },
            },
            onClick: (e, elements) => {
              if (elements.length > 0) {
                const idx = elements[0].index;
                if (idx < 10) {
                  const addr = addressBalances[idx].address;
                  window.open(`https://scash.one/?search=${addr}`, "_blank");
                }
              }
            },
          },
          plugins: [ChartDataLabels],
        });
      }

      // 排行榜三区表格
      function renderRankTables() {
        // 前10
        const tbody10 = document.querySelector("#rankTable10 tbody");
        tbody10.innerHTML = "";
        addressBalances.slice(0, 10).forEach((x, i) => {
          const tr = document.createElement("tr");
          // 地址顯示前6...後4
          const shortAddr =
            x.address.length > 12
              ? `${x.address.slice(0, 6)}...${x.address.slice(-4)}`
              : x.address;
          const addrLink = `<a href='https://scash.one/?search=${x.address}' target='_blank' rel='noopener' title='${x.address}' style='word-break:break-all;max-width:700px;display:inline-block;'>${shortAddr}</a>`;
          let changeCell = "";
          let updateTime = x.update_time || x.scan_time || "";
          // 轉換格式 yyyy-MM-dd HH:mm:ss -> yyyy/MM/dd HH:mm
          let updateDate = "";
          if (updateTime) {
            const dt = updateTime.split(" ");
            if (dt.length === 2) {
              const d = dt[0].replace(/-/g, "/");
              const t = dt[1].slice(0, 5);
              updateDate = `${d} ${t}`;
            } else {
              updateDate = updateTime.replace(/-/g, "/");
            }
          }
          let updateTimeCell = updateTime ? updateDate : "";
          if (x.change_str && x.change_str !== "0" && x.update_time) {
            changeCell = `${x.change_str} <br><span style='font-size:0.9em;color:#888'>${x.update_time}</span>`;
          } else {
            changeCell = "±0";
          }
          tr.innerHTML = `<td class='rank-col'>${
            i + 1
          }</td><td style=\"min-width:700px;max-width:900px;word-break:break-all;\">${addrLink}</td><td>${(Math.round(x.balance * 100) / 100).toFixed(2)}</td><td>${changeCell}</td><td>${updateTimeCell}</td>`;
          tbody10.appendChild(tr);
        });

        // 第11~50名
        const tbody50 = document.querySelector("#rankTable50 tbody");
        tbody50.innerHTML = "";
        addressBalances.slice(10, 50).forEach((x, i) => {
          const tr = document.createElement("tr");
          const shortAddr =
            x.address.length > 12
              ? `${x.address.slice(0, 6)}...${x.address.slice(-4)}`
              : x.address;
          const addrLink = `<a href='https://scash.one/?search=${x.address}' target='_blank' rel='noopener' title='${x.address}' style='word-break:break-all;max-width:700px;display:inline-block;'>${shortAddr}</a>`;
          let changeCell = "";
          let updateTime = x.update_time || x.scan_time || "";
          let updateDate = updateTime ? updateTime.split(" ")[0] : "";
          let updateTimeCell = updateTime
            ? `<span class='fold-time' style='cursor:pointer;color:#0074d9;' title='點擊展開/收合'>${updateDate}</span><span class='full-time' style='display:none;'>${updateTime}</span>`
            : "";
          if (x.change_str && x.change_str !== "0" && x.update_time) {
            changeCell = `${x.change_str} <br><span style='font-size:0.9em;color:#888'>${x.update_time}</span>`;
          } else {
            changeCell = "±0";
          }
          tr.innerHTML = `<td class='rank-col'>${
            i + 11
          }</td><td style=\"min-width:700px;max-width:900px;word-break:break-all;\">${addrLink}</td><td>${(Math.round(x.balance * 100) / 100).toFixed(2)}</td><td>${changeCell}</td><td>${updateTimeCell}</td>`;
          tbody50.appendChild(tr);
        });

        // 第51~100名
        const tbody100 = document.querySelector("#rankTable100 tbody");
        tbody100.innerHTML = "";
        addressBalances.slice(50, 100).forEach((x, i) => {
          const tr = document.createElement("tr");
          const shortAddr =
            x.address.length > 12
              ? `${x.address.slice(0, 6)}...${x.address.slice(-4)}`
              : x.address;
          const addrLink = `<a href='https://scash.one/?search=${x.address}' target='_blank' rel='noopener' title='${x.address}' style='word-break:break-all;max-width:700px;display:inline-block;'>${shortAddr}</a>`;
          let changeCell = "";
          let updateTime = x.update_time || x.scan_time || "";
          let updateDate = updateTime ? updateTime.split(" ")[0] : "";
          let updateTimeCell = updateTime
            ? `<span class='fold-time' style='cursor:pointer;color:#0074d9;' title='點擊展開/收合'>${updateDate}</span><span class='full-time' style='display:none;'>${updateTime}</span>`
            : "";
          if (x.change_str && x.change_str !== "0" && x.update_time) {
            changeCell = `${x.change_str} <br><span style='font-size:0.9em;color:#888'>${x.update_time}</span>`;
          } else {
            changeCell = "±0";
          }
          tr.innerHTML = `<td class='rank-col'>${
            i + 51
          }</td><td style=\"min-width:700px;max-width:900px;word-break:break-all;\">${addrLink}</td><td>${(Math.round(x.balance * 100) / 100).toFixed(2)}</td><td>${changeCell}</td><td>${updateTimeCell}</td>`;
          tbody100.appendChild(tr);
        });
      }

      // 大额转账记录表格
      function renderTxTable() {
        const tbody = document.querySelector("#txTable tbody");
        tbody.innerHTML = "";
        // 只显示最后20个区块的记录
        // 先取得所有出现过的区块高度，取最新20个
        const blockSet = new Set();
        const last20Blocks = [];
        for (
          let i = txRecords.length - 1;
          i >= 0 && last20Blocks.length < 20;
          i--
        ) {
          const blk = txRecords[i].block_height;
          if (!blockSet.has(blk)) {
            blockSet.add(blk);
            last20Blocks.unshift(blk);
          }
        }
        // 过滤出这20个区块的所有记录（由新到旧排序）
        const showRecords = txRecords;
        showRecords.forEach((x) => {
          const tr = document.createElement("tr");
          const blockLink = `<a href='https://scash.one/?search=${x.block_height}' target='_blank' rel='noopener'>${x.block_height}</a>`;
          const txidLink = `<a href='https://scash.one/?search=${x.txid}' target='_blank' rel='noopener'>${x.txid}</a>`;
          const addrLink = `<a href='https://scash.one/?search=${x.address}' target='_blank' rel='noopener'>${x.address}</a>`;
          tr.innerHTML = `<td>${blockLink}</td><td>${txidLink}</td><td>${addrLink}</td><td>${x.amount}</td><td>${x.transfer_time}</td>`;
          tbody.appendChild(tr);
        });
      }

  // ...初始化已移至 dashboard_data.js 載入完成後...

      // 折叠/展开更新时间
      document.addEventListener("click", function (e) {
        if (e.target.classList.contains("fold-time")) {
          const fold = e.target;
          const full = fold.nextElementSibling;
          if (full.style.display === "none") {
            fold.style.display = "none";
            full.style.display = "";
          } else {
            fold.style.display = "";
            full.style.display = "none";
          }
        } else if (e.target.classList.contains("full-time")) {
          const full = e.target;
          const fold = full.previousElementSibling;
          if (fold.style.display === "none") {
            fold.style.display = "";
            full.style.display = "none";
          }
        }
      });

      // 顯示前100名總持有幣數
      function updateTop100Total() {
        const total = addressBalances.slice(0, 100).reduce((a, b) => a + (b.balance || 0), 0);
        const totalWan = Math.round(total / 10000 * 100) / 100; // 四捨五入到小數點後2位
        document.getElementById("top100Total").textContent = `（前100合计：${totalWan} 萬）`;
      }
    </script>
